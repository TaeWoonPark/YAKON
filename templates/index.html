<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヤーコンマン</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Yu Gothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            position: absolute;
            top: 300px;
            left: 50px;
        }

        .logo {
            font-size: 3.5rem;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 800;
            letter-spacing: 2px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.0rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 2.0rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr;
            gap: 100px;
            margin: 40px auto;
            padding: 0 40px;
            max-width: 600px;
            box-sizing: border-box;
            position: relative;
            top: 10px;
            left: 350px;
        }


        .feature {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #667eea;
            padding: 20px
        }

        .feature h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .feature p {
            color: #7f8c8d;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .start-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 60px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            text-align: center;
            position: absolute;
            top: 50px;
            left: 300px;
            display: block;
            margin: 0 auto;
            margin-top: 40px;
        }

        .types-preview {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .types-preview h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .types-grid {
            .layout {
                display: flex;
                max-width: 1200px;
                margin: 0 auto;
                padding: 60px 40px;
                gap: 40px;
            }

            .main-content {
                flex: 1;
                text-align: center;
            }

            .sidebar {
                width: 280px;
            }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }





        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
                padding: 40px 20px;
            }

            .main-content {
                max-width: 960px;
                margin: 0 auto;
                padding: 40px 20px;
                text-align: center;
            }





            .logo {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2.0rem;
            }

            .start-btn {
                width: 300%;
                max-width: 300px;
                margin: 20px auto;
                font-size: 2rem;
                padding: 14px 20px;
            }


        }
    </style>
</head>

<body>

    <div class="layout">
        <main class="main-content">
            <h1 class="logo"></h1>
            <p class="subtitle"></p>
            <p class="description"></p>
            <button class="start-btn">タイプを探してみる</button>
            <aside class="sidebar"></aside>
        </main>

    </div>
    <div class="container">
        <div class="logo">YAKON_MAN</div>
        <h1>ヤーコンマンといっしょに</h1>
        <p class="subtitle">腸活タイプを見つけませんか？</p>
    </div>
    <div class="features">
        <div class="feature">
            <h3>🔍 生活傾向チェック</h3>
            <p>日々の習慣から、あなたに近い生活タイプを見つけよう</p>
        </div>
        <div class="feature">
            <h3>💡 アドバイス</h3>
            <p>タイプ別に、生活習慣を見直すヒントをご紹介</p>
        </div>
        <div class="feature">
            <h3>🥗 食事のヒント</h3>
            <p>地域の食文化や日々の食事にまつわる食材を楽しく紹介</p>
        </div>


        <script>
  document.addEventListener("DOMContentLoaded", function () {
    const btn = document.querySelector(".start-btn");
    if (btn) {
      btn.addEventListener("click", startCheck);
    }
  });

  function startCheck() {
    window.location.href = '/questions';
  }
</script>
