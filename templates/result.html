<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェック結果 - YAKON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Yu Gothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .result-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h3 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: flex;
            align-items: center;
        }

        .section h3::before {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .description {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
        }

        .description p {
            color: #2c3e50;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .symptoms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .symptom-item {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #ffeaa7;
        }

        .advice-list {
            list-style: none;
        }

        .advice-list li {
            background: #e8f5e8;
            color: #155724;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
            position: relative;
            padding-left: 50px;
        }

        .advice-list li::before {
            content: "💡";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .foods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .food-item {
            background: #fff3cd;
            color: #856404;
            padding: 20px 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #ffeaa7;
            transition: all 0.3s ease;
        }

        .food-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 193, 7, 0.3);
        }

        .actions {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .header {
                padding: 30px 20px;
            }

            .result-title {
                font-size: 2rem;
            }

            .symptoms {
                grid-template-columns: 1fr;
            }

            .foods-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="result-icon">🎯</div>
            <h1 class="result-title" id="result-type">YAKON診断結果</h1>
            <p class="result-subtitle">あなたの腸活タイプが分かりました</p>
        </div>

        <div class="content">
            <div class="section">
                <h3>📋 タイプの特徴</h3>
                <div class="description">
                    <p id="type-description">チェック結果を読み込み中...</p>
                </div>
            </div>

            <div class="section">
                <h3>⚠️ よくある症状</h3>
                <div class="symptoms" id="symptoms-list">
                    <!-- 症状がここに表示されます -->
                </div>
            </div>

            <div class="section">
                <h3>💪 改善のためのアドバイス</h3>
                <ul class="advice-list" id="advice-list">
                    <!-- アドバイスがここに表示されます -->
                </ul>
            </div>

            <div class="section">
                <h3>🥗 おすすめの食材</h3>
                <div class="foods-grid" id="foods-list">
                    <!-- 食材がここに表示されます -->
                </div>
            </div>

            <div class="actions">
                <a href="/questions" class="btn">再チェックする</a>
                <a href="/" class="btn btn-secondary">YAKONトップに戻る</a>
            </div>
        </div>
    </div>

    <script>
        // URLパラメータから結果タイプを取得
        const urlParams = new URLSearchParams(window.location.search);
        const resultType = urlParams.get('result_type');

        // セッションストレージから詳細情報を取得
        const typeInfo = JSON.parse(sessionStorage.getItem('type_info') || '{}');

        if (resultType && typeInfo.description) {
            // 結果タイプを表示
            document.getElementById('result-type').textContent = resultType;

            // タイプの説明を表示
            document.getElementById('type-description').textContent = typeInfo.description;

            // 症状を表示
            const symptomsList = document.getElementById('symptoms-list');
            symptomsList.innerHTML = typeInfo.symptoms.map(symptom =>
                `<div class="symptom-item">${symptom}</div>`
            ).join('');

            // アドバイスを表示
            const adviceList = document.getElementById('advice-list');
            adviceList.innerHTML = typeInfo.advice.map(advice =>
                `<li>${advice}</li>`
            ).join('');

            // 食材を表示
            const foodsList = document.getElementById('foods-list');
            foodsList.innerHTML = typeInfo.foods.map(food =>
                `<div class="food-item">${food}</div>`
            ).join('');
        } else {
            // データがない場合はエラーメッセージを表示
            document.getElementById('type-description').textContent = 'チェックデータが見つかりません。もう一度チェックを行ってください。';
            document.querySelector('.actions').innerHTML = '<a href="/questions" class="btn">チェックを始める</a>';
        }
    </script>
</body>

</html>
